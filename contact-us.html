<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency</title>
    <link rel="stylesheet" href="resources/styles/style.css" />
    <style>
        /* Reglas de estilo espec√≠ficas para este HTML */
        header {
          margin: 0 100px;
        }
        footer {
          margin-left: 100px;
          margin-right: 100px;
        }
      </style>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="./index.html">
              <img
                src="./resources/images/logos/circle.svg"
                alt="Circle Agency Logo"
              />
            </a>
          </div>

          <div class="menu">
            <ul>
                <li><a href="./index.html"">Home</a></li>
                <li><a href="./index.html#projects">Projects</a></li>
                <li><a href="./index.html#services">Services</a></li>
                <li><a href="./about-us.html">About</a></li>
            </ul>
          </div>

          <div class="contact">
            <a href="./contact-us.html" class="contact-btn">Contact Us</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section id="contact">
        <div class="container">
          <div class="contact-container">
            <h1>Contact us</h1>
            <div class="contact-form">
              <form action="">
                <label for="full-name">Full Name *</label>
                <input type="text" placeholder="Enter your full name" />
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email" />
                <label for="phone">Phone</label>
                <input type="text" placeholder="Enter your phone" />
                <label for="message">Message *</label>
                <textarea name="text-area" rows="15" placeholder="Write your message here..."></textarea>
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer-address">
          <div class="footer-address-logo">
            <img src="./resources/images/logos/circle.svg" alt="Logo Circle" />
          </div>
          <div class="footer-address-text">
            <p>2972 Westheimer Rd. Santa Ana,<br />Illinois 85486</p>
          </div>
        </div>
        <div class="footer-links">
          <a href="#">Team</a>
          <a href="#">Services</a>
          <a href="#">About Us</a>
          <a href="#">Press</a>
          <a href="#">Projects</a>
          <a href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <script type="module" src="./resources/js/index.js"></script>
  </body>
</html>
